<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Sign up|Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"
></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"
></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
	integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"
>
<script type="text/javascript" th:src="@{/js/src/language_at_sign_up.js}"></script>
<script type="text/javascript" th:src="@{/js/src/sign-up.js}"></script>
<script type="text/javascript" th:src="@{/js/src/login.js}"></script>
<link href="../static/css/style2.css" th:href="@{/css/style2.css}" rel="stylesheet" />
</head>
<body id="id_body" style="padding-top: 60px; padding-left: 10px; padding-right: 10px; padding-bottom: 60px; background: #00688B">
	<!-- container starts -->
	<!-- choosing language -->
	<div class="row" style="padding-top: 60px; padding-left: 5%; padding-right: 5%; background: #00688B">
		<div class="form-group-row">
			<label id="labelSignUpChooseLanguage">Choose Language</label>
			<div>
				<select id="selectSignUpChooseLanguage" class="col-sm-12">
					<option>test one</option>
					<option>test one</option>
					<option>test one</option>
					<option>test one</option>
				</select>
			</div>
		</div>
	</div>
	<div class="row wrapper" style="padding-top: 10px; padding-left: 5%; padding-right: 5%; padding-bottom: 60px; background: #00688B">
		<!-- sign up form starts -->
		<div class="row col-sm-4">
			<form>
				<div class="tile col-sm-12">
					<div>
						<h3 id="headerSignUp">Sign up</h3>
					</div>
					<div class="form-group row">
						<label for="inputSignUpEmail" class="col-sm-5 col-form-label" id="labelSignUpEmailId">Email</label>
						<div class="col-sm-12">
							<input type="email" class="form-control" id="inputSignUpEmail" placeholder="enter email">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputSignUpPassword" class="col-sm-5 col-form-label" id="labelSignUpPasswordId">Password</label>
						<div class="col-sm-12">
							<input type="password" class="form-control" id="inputSignPassword" placeholder="set password">
						</div>
					</div>
					<button type="button" id="btnSignUpId" class="btn btn-raised ripple-effect btn-success" onclick="validateEmail()">Sign up</button>
				</div>
			</form>
		</div>
		<!-- sign up form ends -->
		<!-- login form starts -->
		<div class="row col-sm-4">
			<form>
				<div class="tile col-sm-12">
					<div>
						<h3 id="headerLogin">Login</h3>
					</div>
					<div class="form-group row">
						<label for="inputLoginEmail" class="col-sm-5 col-form-label" id="labelLoginEmailId">Email</label>
						<div class="col-sm-12">
							<input type="email" class="form-control" id="inputLoginEmail" placeholder="enter email">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputLoginPassword" class="col-sm-5 col-form-label" id="labelLoginPasswordId">Password</label>
						<div class="col-sm-12">
							<input type="password" class="form-control" id="inputLoginPassword" placeholder="enter password">
						</div>
					</div>
					<button type="button" id="btnLoginId" class="btn btn-success" onclick="validateEmailLogin()">Login</button>
					<!-- <button type="button" class="btn btn-raised ripple-effect btn-success" onclick="validateEmail()">Sign up</button> -->
				</div>
			</form>
		</div>
		<!-- login form ends browse businesses starts -->
		<div class="row col-sm-4 ">
			<form id="sign_up_form" method="post">
				<div class="col-sm-12">
					<div>
						<button class="btn btn-success tile">Browse businesses</button>
					</div>
				</div>
			</form>
		</div>
		<!-- 	browse businesses ends -->
	</div>
	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Empty field</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<p style="color: #45fd0e">
						<i><strong></strong></i>
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal" id="dismiss">Close</button>
					<button type="button" class="btn btn-info" id="OK">OK</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
