<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- layout:decorate="~{fragments/business/create/main_layout_business_create}" -->

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

<link rel="stylesheet" href="../../static/css/materia/jquery-3.3.1.min.js" th:href="@{css/materia/jquery-3.3.1.min.js}" />


<link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />

<link rel="stylesheet" href="../../static/css/materia/bootstrap.min.css" th:href="@{css/materia/bootstrap.min.css}" />

<script type="text/javascript" th:src="@{/js/src/login.js}"></script>


<title>Login</title>

</head>

<body>

	<!-- <div layout:fragment="content" class="container mySpace">
	
		<div class="alert alert-info">
			<p class="text text-center">If you did not sign up before, click
				the sign up button above to sign up, otherwise you will
				automatically be redirected to the sign up page if at all you
				haven't</p>
		</div>
 -->
	<form th:action="@{/login/login}" th:object="${login}" method="post">

		<div class="form-group">

			<label for="email" class="form-control-label">Email</label> <input type="text" class="form-control" name="email" id="emailFld" required="required" />

		</div>


		<div class="form-group">

			<label for="password" class="form-control-label">Password</label> <input type="password" class="form-control" name="password" id="passwordFld" th:field="*{password}" />

		</div>

		<input type="button" value="Login" id="btnLogin" class="btn btn-default" />

	</form>

</body>

</html>
