<title>Centered modal spinner</title>
<style>
.load-spinner .modal-dialog {
	display: table;
	position: relative;
	margin: 0 auto;
	top: calc(33% - 24px);
}

.load-spinner .modal-dialog .modal-content {
	background-color: transparent;
	border: none;
}
</style>
</head>
<body>

	<button type="button" class="btn btn-primary" onclick="showModalBaingOnWhileLoop();">Open and close in 3 secs</button>

	<div class="modal fade load-spinner" data-backdrop="static" data-keyboard="false" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content" style="width: 48px">
				<span class="fa fa-spinner fa-spin fa-3x"></span>
			</div>
		</div>
	</div>
	
	
	
	
	<p>I would like the
	<ul>
		<li>spinner horizontally centered on page
		<li>the modal transparent without borders
	</ul>
	</p>
