<body class="container mySpace">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="/keepCount/signUp/signup" class="navbar-brand">Sign up</a>
			</div>
		</div>
	</div>
	<br />
	<br />
	<br />
	<h3>
		Choose the business to work with from your business list below <br />
		<!-- <a class="btn btn-primary" href="/keepCount/business/user/create-user">users</a>
			<br/>
			<a class="btn btn-primary" href="/keepCount/business/user/create-user"></a>
		 -->
	</h3>
	<br />
	<form id="choose_business_form" name='emailsOfABusinessForm' th:action="@{/business/chooseBusiness/{businessName}/{emailOfUser}}"
		th:object="${emailsOfABusinessForm}" method='POST'
	>
		<div class="form-group">
			<label> Select business to work with:</label> <select th:field="*{businessName}" class="form-control" name="businessName" id="businessNameFld">
				<!-- <option value="">--</option> -->
				<option th:each="em : ${businessNames}" th:value="${em.businessName}" th:utext="${em.businessName}" />
			</select>
		</div>
		<div class="form-group">
			<!-- th:value="${email}"

this is linked to the email attribute in the GET method.
This gets the email and places it inside the text field 

 -->
			<!-- th:utext="${email}" 
 
 
 This displays the value of the email not inside but outside the text field.
 
 -->
			<input type="hidden" id="emailOfUserFld" th:value="${email}" class="form-control" />
		</div>
		<input id="btnChooseBusiness" name="btnChooseBusiness" type="button" value="Continue" class="btn btn-default" />
	</form>
	<br />
	<div id="postResultDiv" style="margin: 10px 0px 10px 0px;"></div>
