<body class="wrapper" style="padding-top: 60px; padding-left: 10px; padding-right: 10px; padding-bottom: 60px; background: #00688B">


	<div class="container">

		<div class="row">
			<h3>Please choose or create a business</h3>
		</div>



		<div class="row ">

			<div class="row col-sm-4">

				<h5>
					Do not want to create a new business? <br /> <a class="btn btn-primary tile" href="/business/chooseBusiness/{email}">Choose a business</a> <br />
					<!-- <a class="btn btn-primary" href="/keepCount/business/user/create-user"></a> -->
				</h5>
			</div>

		</div>






		<div class="row">
			<form action="">

				<div class="tile" style="background: teal; padding-left: 20px;">
					<div class="tile-body">

						<div class="row">
							<h5>
								Create new business here...
								<!-- <a class="btn btn-primary" href="/keepCount/business/user/create-user"></a> -->
							</h5>
						</div>

						<div class="form-group row">
							<label for="inputCreateBusiness" class="col-sm-5 col-form-label">Business Name</label>

							<div class="col-sm-10">

								<input type="text" class="form-control" id="inputCreateBusiness" placeholder="your business name">

							</div>
						</div>

						<div class="form-group row">

							<label for="inputBusinessEmail" class="col-sm-5 col-form-label">Your email</label>

							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputBusinessEmail" placeholder="your email" />
							</div>

						</div>

					</div>
				</div>

			</form>
		</div>


	</div>




</body>
