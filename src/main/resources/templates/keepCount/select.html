<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><head>
<title>Select Option Example 1</title>
</head>
<body>
	<!-- Include _menu.html -->
	<!-- <th:block th:include="/_menu"></th:block> -->

	<h2>Select Option Example 1</h2>



	<form name='f' th:object="${personForm}" method='POST'>
		<table>
			<tr>
				<td>Select Country:</td>
				<td><select th:field="*{countryId}">
						<option value="">--</option>
						<option th:each="country : ${countries}"
							th:value="${country.countryId}" th:utext="${country.countryName}" />
				</select></td>
			</tr>

			<tr>
				<td><input name="submit" type="submit" value="submit" /></td>
			</tr>
		</table>
	</form>

</body>

</html>
